<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Data Anak</title>

    <!-- css boostrap v4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- custom app.css -->
    <link rel="stylesheet" href="../../assets/css/app.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- error prevention -->
</head>


<body>
    <div class="container">
        <a href="../dashboard.html" class="btn btn-primary">back</a>
        <hr>

        <h1>Tambah Data</h1>
        <br>
        <div class="jumbotron">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="namaLengkap">Nama Lengkap : </label>
                            <input type="text" class="form-control" id="namaLengkap">
                        </div>
                        <div class="form-group">
                            <label for="namaIbuKandung">Nama Ibu Kandung : </label>
                            <input type="text" class="form-control" id="namaIbuKandung">
                        </div>
                        <div class="form-group">
                            <label for="noHP">NIK : </label>
                            <input type="text" class="form-control" id="noHP">
                        </div>
                        <div class="form-group">
                            <label for="tanggalLahir">Tanggal Lahir : </label>
                            <input type="date" class="form-control" id="tanggalLahir">
                        </div>
                        <div class="form-group">
                            <label for="jenisKelamin">Jenis Kelamin : </label>
                            <select class="custom-select" id="jenisKelamin">
                                <option selected>Pilih Jenis Kelamin</option>
                                <option value="1">Laki-laki</option>
                                <option value="1">Perempuan</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="noHP">No HP: </label>
                            <input type="text" class="form-control" id="noHP">
                        </div>
                        <div class="form-group">
                            <label for="noHP">Kabupaten/kota Tinggal: </label>
                            <input type="text" class="form-control" id="noHP">
                        </div>
                        <div class="form-group">
                            <label for="noHP">Alamat TInggal: </label>
                            <input type="text" class="form-control" id="noHP">
                        </div>
                        <div class="form-group">
                            <label for="noHP">Posyandu : </label>
                            <select class="custom-select" id="jenisKelamin">
                                <option selected>Pilih Posyandu</option>
                                <option value="1">Amban Pantai</option>
                                <option value="1">Irmanjaya</option>

                            </select>
                        </div>

                        <a href="./dashboard.html" class="btn btn-primary">Simpan Data Personal</a>
                    </form>

                </div>
            </div>
        </div>



    </div>


    <!-- boostrap js v4.6 mandatory -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
